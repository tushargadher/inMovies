<script>
  //preloader
  window.addEventListener('load', function () {
    var preloader = document.querySelector('.preloader');
    preloader.classList.add('hide');
    setTimeout(function () {
      preloader.style.display = 'none';
      document.querySelector('.content').style.display = 'block';
    }, 1000);
  });</script>
